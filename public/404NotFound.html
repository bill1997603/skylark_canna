<!DOCTYPE html>
<html>
<head>
  <title></title>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
</head>
<style type="text/css">
  html {
    height: 100%;
  }
  body {
    margin: 0;
    padding: 0; 
    height: 100%;
  }
  .container {
    height: 100%; 
    display: flex;
    flex-direction: column;
  }
  .content {
    color: #e51c23;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 30%;
  }
  .content span:first-child {
    font-size: 80px;
    font-weight: bold;
    margin-bottom: 20px;
  }
  .footer {
    position: absolute;
    width: 100%;
    bottom: 20px;
  }
  .footer-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 0 20%;
  }
  .description {
    color: #ababab;
    margin-bottom: 10px;
  }
  .email {
    color: #e51c23;
    font-size: 16px;
    padding-bottom: 20px;
    width: 100%;
    text-align: center;
    border-bottom: 1px solid #ababab;
  }
  .copyright {
    color: #ababab;
    margin-top: 10px;
  }
</style>
<body>
  <div class="container">
    <div class="content">
      <span>404</span>
      <span>你访问的页面找不到了</span>
    </div>
    <div class="footer">
      <div class="footer-container">
        <span class="description">如有疑问请发送邮件到</span>
        <span class="email">1234567@qq.com</span>
        <span class="copyright">By <span>存储互联</span></span>
      </div>
    </div>
  </div>
</body>
</html>
